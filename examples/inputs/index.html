<!DOCTYPE html>
<html lang="en-us">

<head>
	<meta charset=utf-8>
	<meta name=viewport content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="../../themes/wireframe.css">
	<link rel="stylesheet" href="../../styles/mod.css">
	<link rel="stylesheet" href="./mod.css">
</head>

<body>
	<header></header>
	<main>
		<h1>Wireframe</h1>
		<h2>Interactive Elements</h2>
		<section>
			<h6>Checkbox</h6>
			<label>
				<input type="checkbox" class="outline" tabindex=0 class="outline">
			</label>
			<input type="checkbox" checked="indeterminate" tabindex=0 class="outline">
			<input type="checkbox" disabled>
		</section>
		<section>
			<h6>Radio</h6>
			<input type="radio" name="radio_demo" value="radio_a" tabindex=0 class="outline">
			<input type="radio" name="radio_demo" value="radio_b" tabindex=0 class="outline">
			<input type="radio" name="radio_demo" value="radio_c" tabindex=0 class="outline">
			<input type="radio" disabled tabindex=0>
		</section>
		<section>
			<h6>Switch</h6>
			<input type="checkbox" role="switch" tabindex=0 class="outline">
			<input type="checkbox" role="switch" disabled tabindex=0>
		</section>
		<section>
			<h6>Button</h6>
			<button tabindex=0 class="outline">click</button>
			<button disabled tabindex=0 class="outline">click</button>
			<input type="button" value="click" tabindex=0 class="outline">
			<input type="button" disabled value="click" tabindex=0 class="outline">
		</section>
		<section>
			<h6>Reset</h6>
			<button type="reset" tabindex=0 class="outline">reset</button>
			<button type="reset" disabled tabindex=0 class="outline">reset</button>
		</section>
		<!-- <section>
			<h6>Select</h6>
			<select>
				<option>dog</option>
				<option>cat</option>
				<option>areoplane</option>
			</select>
			<select disabled>
				<option>dog</option>
				<option>cat</option>
				<option>areoplane</option>
			</select>
		</section> -->
		<section>
			<h6>Text Input</h6>
			<input type="text" class="text-outline">
			<input type=text disabled>
		</section>
		<section>
			<h6>Email</h6>
			<input type="text" class="text-outline">
			<input type=text disabled>
		</section>
		<section>
			<h6>Password</h6>
			<input type="password" class="text-outline">
			<input type=password disabled>
		</section>
		<section>
			<h6>Submit</h6>
			<button type="submit" tabindex=0 class="outline">submit</button>
			<button type="submit" disabled tabindex=0>submit</button>
		</section>
		<section>
			<h6>Time</h6>
			<input type="time" class="text-outline">
			<input type=time disabled>
		</section>
		<section>
			<h6>Number</h6>
			<input type="number" class="text-outline">
			<input type=number disabled>
		</section>
		<section>
			<h6>Date</h6>
			<input type="date" class="text-outline">
			<input type=date disabled>
		</section>
		<section>
			<h6>Datetime-local</h6>
			<input type="datetime-local" class="text-outline">
			<input type=datetime-local disabled>
		</section>
		<section>
			<h6>File</h6>
			<input type="file" tabindex="0" class="text-outline">
			<input type=file disabled>
		</section>
		<section>
			<h6>Color</h6>
			<input type="color" tabindex=0>
			<input type=color disabled tabindex=0>
		</section>
		<section>
			<h6>Textarea</h6>
			<textarea class="text-outline"></textarea>
			<textarea disabled></textarea>
		</section>
	</main>
	<footer></footer>
</body>

</html>
