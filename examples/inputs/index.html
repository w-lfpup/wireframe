<!DOCTYPE html>
<html lang="en-us">
	<head>
		<meta charset=utf-8>
		<meta name=viewport content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="../../themes/wireframe.css">
		<link rel="stylesheet" href="../../styles/mod.css">
	</head>
	<body>
		<header></header>
		<main>
			<h1>Wireframe</h1>
			<h2>Interactive Elements</h2>
			<section>
				<h5>Checkbox</h5>
				<input type="checkbox">
				<input type="checkbox" disabled>
			</section>
			<section>
				<h5>Radio</h5>
				<input type="radio" name="radio_demo" value="radio_a">
				<input type="radio" name="radio_demo" value="radio_b">
				<input type="radio" name="radio_demo" value="radio_c">
				<input type="radio" disabled>
			</section>
			<section>
				<h5>Switch</h5>
				<input type="checkbox" role="switch">
				<input type="checkbox" role="switch" disabled>
			</section>
			<section>
				<h5>Select</h5>
				<select>
					<option>dog</option>
					<option>cat</option>
					<option>areoplane</option>
				</select>
				<!-- <select multiple>
					<option>dog</option>
					<option>cat</option>
					<option>bear</option>
					<option>lion</option>
					<option>areoplane</option>
				</select> -->
				<select disabled>
					<option>dog</option>
					<option>cat</option>
					<option>areoplane</option>
				</select>
			</section>
			<section>
				<h5>Text Input</h5>
				<input type="text">
				<input type=text disabled>
			</section>
			<section>
				<h5>Email</h5>
				<input type="text">
				<input type=text disabled>
			</section>
			<section>
				<h5>Password</h5>
				<input type="password">
				<input type=password disabled>
			</section>
			<section>
				<h5>Time</h5>
				<input type="time">
				<input type=time disabled>
			<section>
				<h5>Number</h5>
				<input type="number">
				<input type=number disabled>
			</section>
			</section>
			<section>
				<h5>Date</h5>
				<input type="date">
				<input type=date disabled>
			</section>
			<section>
				<h5>File</h5>
				<input type="file">
				<input type=file disabled>
			</section>
			<section>
				<h5>Color</h5>
				<input type="color">
				<input type=color disabled>
			</section>
			<section>
				<h5>Textarea</h5>
				<textarea></textarea>
				<textarea disabled></textarea>
			</section>
			<section>
				<h5>Button</h5>
				<button>click</button>
				<button disabled>click</button >
				<input type="button" value="click">
				<input type="button" disabled value="click">
			</section>
			<section>
				<h5>Reset</h5>
				<button type="reset">reset</button>
				<button type="reset" disabled>reset</button >
			</section>
			<section>
				<h5>Submit</h5>
				<button type="submit">submit</button>
				<button type="submit" disabled>submit</button >
			</section>
			<section>
				<h5>Chips</h5>
				<button type="submit">submit</button>
				<button type="submit" disabled>submit</button >
			</section>
		</main>
		<footer></footer>
	</body>
</html>
