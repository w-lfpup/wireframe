<!DOCTYPE html>
<html lang="en-us">
	<head>
		<meta charset=utf-8>
		<meta name=viewport content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="./mod.css">
		<!-- <link rel="stylesheet" href="./styles/baseline_grid.css"> -->

	</head>
	<body>
		<header></header>
		<main>
			<h1>wireframe</h1>
			<h2>Interactive Elements</h2>
			<section>
				<h5>Checkbox</h5>
				<!-- stateful -->
				<input type="checkbox">
				<!-- disabled -->
				<input type="checkbox" disabled>
			</section>
			<section>
				<h5>Radio</h5>
				<!-- stateful -->
				<input type="radio" name="radio_demo" value="radio_a">
				<!-- stateful -->
				<input type="radio" name="radio_demo" value="radio_b">
				<!-- stateful -->
				<input type="radio" name="radio_demo" value="radio_c">
				<!-- disabled -->
				<input type="radio" disabled>
			</section>
			<section>
				<h5>Switch</h5>
				<!-- stateful -->
				<input type="checkbox" role="switch">
				<!-- disabled -->
				<input type="checkbox" role="switch" disabled>
			</section>
			<section>
				<h5>Select</h5>
				<!-- stateful -->
				<select>
					<option>dog</option>
					<option>cat</option>
				</select>
				<!-- disabled -->
				
			</section>
			<section>
				<h5>Text Input</h5>
				<!-- stateful -->
				<input type="text">
				<!-- disabled -->
				<input type=text disabled>
			</section>
			<section>
				<h5>Email</h5>
				<!-- stateful -->
				<input type="text">
				<!-- disabled -->
				<input type=text disabled>
			</section>
			<section>
				<h5>Password</h5>
				<!-- stateful -->
				<input type="password">
				<!-- disabled -->
				<input type=password disabled>
			</section>
			<section>
				<h5>Time</h5>
				<!-- stateful -->
				<input type="time">
				<!-- disabled -->
				<input type=time disabled>
			</section>
			<section>
				<h5>Date</h5>
				<!-- stateful -->
				<input type="date">
				<!-- disabled -->
				<input type=date disabled>
			</section>
			<section>
				<h5>File</h5>
				<!-- stateful -->
				<input type="file">
				<!-- disabled -->
				<input type=file disabled>
			</section>
			<section>
				<h5>Color</h5>
				<!-- stateful -->
				<input type="color">
				<!-- disabled -->
				<input type=color disabled>
			</section>
			<section>
				<h5>Textarea</h5>
				<!-- stateful -->
				<textarea></textarea>
				<!-- disabled -->
				<textarea disabled></textarea>
			</section>
			<section>
				<h5>Button</h5>
				<!-- stateful -->
				<button>click</button>
				<!-- disabled -->
				<button disabled>click</button >
				<!-- stateful -->
				<input type="button" value="click">
				<!-- disabled -->
				<input type="button" disabled value="click">
			</section>
			<section>
				<h5>Reset</h5>
				<!-- stateful -->
				<button type="reset">reset</button>
				<!-- disabled -->
				<button type="reset" disabled>reset</button >
			</section>
			<section>
				<h5>Submit</h5>
				<!-- stateful -->
				<button type="submit">submit</button>
				<!-- disabled -->
				<button type="submit" disabled>submit</button >
			</section>
			<section>
				<h5>Chips</h5>
				<!-- stateful -->
				<button type="submit">submit</button>
				<!-- disabled -->
				<button type="submit" disabled>submit</button >
			</section>
		</main>
		<footer></footer>
	</body>
</html>
