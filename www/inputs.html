<!DOCTYPE html>
<html lang="en-us">
	<head>
		<meta charset=utf-8>
		<meta name=viewport content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="./mod.css">
	</head>
	<body>
		<header></header>
		<main>
			<h1>wireframe</h1>
			<h2>Interactive Elements</h2>
			<section>
				<h3>Checkbox</h3>
				<!-- stateful -->
				<input type="checkbox">
				<!-- disabled -->
				<input type="checkbox" disabled>
			</section>
			<section>
				<h3>Radio</h3>
				<!-- stateful -->
				<input type="radio">
				<!-- stateful -->
				<input type="radio">
				<!-- stateful -->
				<input type="radio">
				<!-- disabled -->
				<input type="radio" disabled>
			</section>
			<section>
				<h3>Switch</h3>
				<!-- stateful -->
				<input type="checkbox" role="switch">
				<!-- disabled -->
				<input type="checkbox" role="switch" disabled>
			</section>
			<section>
				<h3>Select</h3>
				<!-- stateful -->
				<select>
					<option value="">--Please choose an animal!--</option>
					<option value="dog">Dog</option>
					<option value="cat">Cat</option>
					<option value="hamster">Hamster</option>
				</select>
				<!-- disabled -->
				<select disabled>
					<option value="dog">Dog</option>
					<option value="cat">Cat</option>
					<option value="hamster">Hamster</option>
				</select>
			</section>
			<section>
				<h3>Text Input</h3>
				<!-- stateful -->
				<input type="text">
				<!-- disabled -->
				<input type=text disabled>
			</section>
			<section>
				<h3>Email</h3>
				<!-- stateful -->
				<input type="text">
				<!-- disabled -->
				<input type=text disabled>
			</section>
			<section>
				<h3>Password</h3>
				<!-- stateful -->
				<input type="password">
				<!-- disabled -->
				<input type=password disabled>
			</section>
			<section>
				<h3>Time</h3>
				<!-- stateful -->
				<input type="time">
				<!-- disabled -->
				<input type=time disabled>
			</section>
			<section>
				<h3>Date</h3>
				<!-- stateful -->
				<input type="date">
				<!-- disabled -->
				<input type=date disabled>
			</section>
			<section>
				<h3>File</h3>
				<!-- stateful -->
				<input type="file">
				<!-- disabled -->
				<input type=file disabled>
			</section>
			<section>
				<h3>Image Input</h3>
				<!-- stateful -->
				<input type="image">
				<!-- disabled -->
				<input type=image disabled>
			</section>
			<section>
				<h3>Color</h3>
				<!-- stateful -->
				<input type="color">
				<!-- disabled -->
				<input type=color disabled>
			</section>
			<section>
				<h3>Textarea</h3>
				<!-- stateful -->
				<textarea type="text"></textarea>
				<!-- disabled -->
				<textarea type=text disabled></textarea>
			</section>
			<section>
				<h3>Segmented Button (Single)</h3>
				<!-- stateful -->
				<input type="radio">
				<!-- stateful -->
				<input type="radio">
				<!-- stateful -->
				<input type="radio">
				<!-- disabled -->
				<input type="radio" disabled>
			</section>
			<section>
				<h3>Segmented Button (Multi)</h3>
				<!-- stateful -->
				<input type="checkbox">
				<!-- stateful -->
				<input type="checkbox">
				<!-- stateful -->
				<input type="checkbox">
				<!-- disabled -->
				<input type="checkbox" disabled>
			</section>
			<section>
				<h3>Button</h3>
				<!-- stateful -->
				<button>click</button>
				<!-- disabled -->
				<button disabled>click</button >
				<!-- stateful -->
				<input type="button" value="click">
				<!-- disabled -->
				<input type="button" disabled value="click">
			</section>
			<section>
				<h3>Reset</h3>
				<!-- stateful -->
				<button type="reset">reset</button>
				<!-- disabled -->
				<button type="reset" disabled>reset</button >
			</section>
			<section>
				<h3>Submit</h3>
				<!-- stateful -->
				<button type="submit">submit</button>
				<!-- disabled -->
				<button type="submit" disabled>submit</button >
			</section>
			<section>
				<h3>Chips</h3>
				<!-- stateful -->
				<button type="submit">submit</button>
				<!-- disabled -->
				<button type="submit" disabled>submit</button >
			</section>
		</main>
		<footer></footer>
	</body>
</html>
